name: Deploy to Azure VM

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Copy repository via SSH
      uses: appleboy/scp-action@v0.1.0
      with:
        host: 102.37.220.75
        username: azureuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "."
        target: "/home/azureuser/repo"
        port: 22
        timeout: 30s
        command_timeout: 10m
        use_insecure_cipher: false
        rm: false
        debug: false
        strip_components: 0
        overwrite: false

    - name: Execute commands via SSH
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: 102.37.220.75
        username: azureuser
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /home/azureuser/repo
          docker-compose down
          docker-compose up -d
